<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    	 <link rel="stylesheet" type="text/css" href="css/style.css" />
    	 <script type="text/javascript" src="angular.min.js"></script>
         <script type="text/javascript" src="app.js"></script>
		<title>Flantanders Store</title>
	</head>
	<body ng-controller="StoreController as store">
		<div ng-repeat="product in store.products" class="product row">
			<h2>{{product.name}}   {{product.price | currency}}</h2>
			<img ng-show="{{product.images.length>0}}" ng-src="{{product.images[0]}}"/>
			<p style="margin-top:12px;">{{product.description}}</p>
			<button ng-show="product.canPurchase">Add to Cart</button>	
		    <hr>
		</div>
	</body>
</html>
